<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Planets fact site | Mercury</title>
</head>
<body>
  
  <header>
    <div class="title">THE PLANETS</div>
    <div class="planets">
      <a href="index.html">Mercury</a>
      <a href="venus.html">Venus</a>
      <a href="earth.html">Earth</a>
      <a href="mars.html">Mars</a>
      <a href="jupiter.html">Jupiter</a>
      <a href="saturn.html">Saturn</a>
      <a href="uranus.html">Uranus</a>
      <a href="neptune.html">Neptune</a>
    </div>
  </header>

  <main>
    <div class="planet-container">
      <div id="planet-image"></div>
      <div class="planet-info">
        <h2 id="planet-name"></h2>
        <p id="planet-description"></p>
        <a id="planet-source" href="" target="_blank">Source : Wikipedia</a>
        
        <div class="tabs">
          <button data-tab="overview" class="tab active">01 Overview</button>
          <button data-tab="structure" class="tab">02 Internal Structure</button>
          <button data-tab="geology" class="tab">03 Surface Geology</button>
        </div>
      </div>
    </div>
    
    <div class="planet-stats">
      <div class="stat">
        <span>Rotation Time</span>
        <span id="rotation-time"></span>
      </div>
      <div class="stat">
        <span>Revolution Time</span>
        <span id="revolution-time"></span>
      </div>
      <div class="stat">
        <span>Radius</span>
        <span id="radius"></span>
      </div>
      <div class="stat">
        <span>Average Temp.</span>
        <span id="temperature"></span>
      </div>
    </div>
  </main>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
