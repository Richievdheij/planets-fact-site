<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <!-- Add Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&family=Spartan:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Planets Fact Site | Mercury</title>
</head>
<body>
  
  <header>
    <div class="title">THE PLANETS</div>
    <nav class="planets">
      <a class="planet-button mercury" data-planet="Mercury">Mercury</a>
      <a class="planet-button venus" data-planet="Venus">Venus</a>
      <a class="planet-button earth" data-planet="Earth">Earth</a>
      <a class="planet-button mars" data-planet="Mars">Mars</a>
      <a class="planet-button jupiter" data-planet="Jupiter">Jupiter</a>
      <a class="planet-button saturn" data-planet="Saturn">Saturn</a>
      <a class="planet-button uranus" data-planet="Uranus">Uranus</a>
      <a class="planet-button neptune" data-planet="Neptune">Neptune</a>
    </nav>
  </header>

  <main>
    <div class="planet-container">
      <div class="planet-content">
        <div id="planet-image"></div>
      </div>
      <div class="planet-info">
        <h1 id="planet-name"></h1>
        <p id="planet-description"></p>

        <div class="wikipedia-link">
          <a id="planet-source" href="" target="_blank">Source: <span>Wikipedia</span></a>
        </div>
        
        <div class="tabs">
          <div class="tab-button">
            <button data-tab="overview" class="tab active">
              <div class="tab-number">01</div>
              <div class="tab-text">Overview</div>
            </button>
          </div>
          <div class="tab-button">
            <button data-tab="structure" class="tab">
              <div class="tab-number">02</div>
              <div class="tab-text">Internal Structure</div>
            </button>
          </div>
          <div class="tab-button">
            <button data-tab="geology" class="tab">
              <div class="tab-number">03</div>
              <div class="tab-text">Surface Geology</div>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="planet-stats">
      <div class="stat">
        <span>Rotation Time</span>
        <span id="rotation-time"></span>
      </div>
      <div class="stat">
        <span>Revolution Time</span>
        <span id="revolution-time"></span>
      </div>
      <div class="stat">
        <span>Radius</span>
        <span id="radius"></span>
      </div>
      <div class="stat">
        <span>Average Temp.</span>
        <span id="temperature"></span>
      </div>
    </div>
  </main>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
